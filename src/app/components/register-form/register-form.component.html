<form [formGroup]="form">
  <mat-card>
    <mat-card-title class="actions">
      Register
    </mat-card-title>

    <mat-card-content>
      <mat-error *ngIf="error">Username already exists</mat-error>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="actions">
      <button mat-raised-button color="warn" [disabled]="form.invalid" (click)="register()">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</form>
